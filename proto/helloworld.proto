syntax = "proto3";

option go_package = "github.com/TENX-S/attempt/server";

package helloworld;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  rpc CalcSum(stream Number) returns (Number) {}
  rpc GetOnes(Number) returns (stream Number) {}
  rpc GetDoubles(stream Number) returns (stream Number) {}
}

message Number {
  int32 data = 1;
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
